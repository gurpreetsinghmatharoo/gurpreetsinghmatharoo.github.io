<!DOCTYPE html>
<html lang="en">
<head>
	<title>Gurpreet Singh Matharoo | Professional GameMaker Developer & Freelancer</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		html {
			height: 100%;
		}
		
		body {
			font-family: Helvetica, Arial, sans-serif;
			height: 200%;
		}
		
		/* Title and Subtitle */
		.c_title {
			position: absolute;
			top: 40%;
			left: 50%;
			transform: translate(-50%, 0);
			
			line-height: 50%;
		}
		
		.c_back {
			position: absolute;
			
			width: 100%;
			height: 100%;
			
			background-color: #333;
			
			margin-left: -8px;
		}
		
		#c_s1 {
			top: 100%;
		}
		
		#i_title {
			font-size: 36px;
			text-align: center;
		}
		
		#i_subtitle {
			padding-top: 0px;
			
			font-size: 22px;
			text-align: center;
			color: gray;
		}
		
		/* Down Arrow */
		.c_middle {
		}
		
		#i_down_arrow {
			transition: all 1.5s;
			
			position: absolute;
			top: 60%;
			left: 50%;
			transform: translate(-50%, 0);
			
			opacity: 0;
			height: 128px;
		}
	</style>
</head>

<body>
	<!-- Title -->
	<div class="c_title">
		<p id="i_title">Hi! I'm Gurpreet.</p>
		<p id="i_subtitle">Game Maker & Instructor</p>
	</div>
	
	<!-- Down Arrow -->
	<div class="c_middle">
		<img src="down.png" id="i_down_arrow">
		</img>
	</div>
	
	<!-- Screen 1 -->
	<div class="c_back" id="c_s1">
		
	</div>
</body>

<script>
	//Text properties
	const title_delay = 200;
	const subtitle_delay = 300;
	const title_ms = 100;
	const subtitle_ms = 60;
	
	const immediate = 0;
	
	//Title
	let title_text = "Hi! I'm Gurpreet.";
	let i_title = document.getElementById("i_title");
	let title_char = 0;
	
	i_title.innerHTML = "";
	
	let title_func = function() {
		title_char += 1;
		i_title.innerHTML = title_text.substr(0, title_char);
		
		if (title_char < title_text.length) {
			setTimeout( function() {
				title_func();
			}, title_ms);
		}
		else {
			setTimeout( function() {
				subtitle_func();
			}, subtitle_delay);
		}
	}
	
	setTimeout( function() {
		title_func();
	}, title_delay);
	
	//Subtitle
	let subtitle_text = "Game Maker & Instructor";
	let i_subtitle = document.getElementById("i_subtitle");
	let subtitle_char = 0;
	
	i_subtitle.innerHTML = "";
	
	let subtitle_func = function() {
		subtitle_char += 1;
		i_subtitle.innerHTML = subtitle_text.substr(0, subtitle_char);
		
		if (subtitle_char < subtitle_text.length) {
			setTimeout( function() {
				subtitle_func();
			}, subtitle_ms);
		}
		else {
			let i_down_arrow = document.getElementById("i_down_arrow");
			
			i_down_arrow.style.top = "85%";
			i_down_arrow.style.opacity = "1";
		}
	}
	
	//Immediate mode
	if (immediate) {
		title_char = title_text.length;
		subtitle_char = subtitle_text.length;
	}
</script>

</html>
