<!DOCTYPE html>
<html lang="en">
<head>
	<title>Gurpreet Singh Matharoo | Professional GameMaker Developer & Freelancer</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		html {
			height: 100%;
		}
		
		body {
			font-family: Helvetica, Arial, sans-serif;
			height: 200%;
			
			background-color: #EEEEEE;
		}
		
		a:link {
			color: #FFFFFF;
		}
		
		a:hover {
			color: red;
		}
		
		a:visited {
			color: #AAAAAA;
		}
		
		#i_debug {
			position: fixed;
			top: 16px;
			left: 16px;
		}
		
		/* Title and Subtitle */
		.c_title {
			position: absolute;
			top: 35%;
			left: 50%;
			transform: translate(-50%, 0);
		}
		
		.c_back {
			position: absolute;
			
			width: 100%;
			height: 100%;
			
			background-color: #333;
			
			margin-left: -8px;
		}
		
		#c_s1 {
			top: 100%;
		}
		
		#i_title {
			font-size: 36px;
			text-align: center;
		}
		
		#i_subtitle {
			transition: all 1s;
			
			padding-top: 0px;
			
			font-size: 22px;
			text-align: center;
			color: gray;
			opacity: 0;
		}
		
		/* Down Arrow */
		#i_down_arrow {
			transition: all 1.5s;
			
			position: absolute;
			top: 60%;
			left: 50%;
			transform: translate(-50%, 0);
			
			opacity: 0;
			height: 128px;
		}
		
		/* S 1 */
		
		.c_s1_text {
			margin-top: 64px;
			
			color: #BBB;
			
			text-align: center;
			
			line-height: 200%;
		}
		
		#i_offers {
			transition: all 1s;
			
			list-style: none;
		}
		
		/* Sidebar */
		.c_sidebar {
			width: 312px;
			height: 100%;
			
			transition: all 0.7s;
			position: fixed;
			
			left: -312px;
			margin-top: -8px;
		}
		
		#i_sidebar_back {
			width: 312px;
			height: 100%;
			
			margin-top: -68px;
			
			background-color: #333;
		}
		
		#i_sidebar_btn {
			margin-top: 16px;
			margin-left: 328px;
			
			height: 48px;
		}
	</style>
</head>

<body>
	<p id="i_debug"></p>
	
	<!-- Title -->
	<div class="c_title" id="i_s0">
		<p id="i_title">Hi! I'm Gurpreet.</p>
		<p id="i_subtitle">Game Maker & Instructor</p>
	</div>
	
	<!-- Down Arrow -->
	<div class="c_middle">
		<img src="img/down.png" id="i_down_arrow">
		</img>
	</div>
	
	<!-- Screen 1 -->
	<div class="c_back" id="c_s1">
		<div class="c_s1_text">
			I've been making games for years, and plan to keep doing it for the years to come.
			<br><br>
			<font size="6">What do I offer?</font>
			<br><br>
			<list id="i_offers">
				<a href="#"><li> GML Programming </li></a>
				<a href="#"><li> Pixel Art </li></a>
				<br>
				<i><li> for... </li></i>
				<li> PC </li>
				<li> Android </li>
				<li> HTML5/Web </li>
				<li> Facebook Instant Games </li>
			</list>
		</div>
	</div>
	
	<!-- Sidebar -->
	<div class="c_sidebar" id="i_sidebar">
		<img src="img/menu.png" id="i_sidebar_btn"></img>
		
		<div id="i_sidebar_back">
			
		</div>
	</div>
</body>

<!-- Scripts -->
<script src="script.js"></script>

</html>
